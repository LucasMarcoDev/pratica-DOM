<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM AddEventListener</title>
</head>
<body>
    <h1>Ola vamos usar o metodo AddEventListener nesse exercicio</h1>
    <div id="caixa" style="width: 100px; height: 100px; border: 5px solid green;"></div>
    <script>
        let box = document.getElementById('caixa');
        box.addEventListener('mouseover', function(){
            box.style.backgroundColor= 'blue'
        })

        box.addEventListener('mouseout', function(){
            box.style.backgroundColor = 'orange'
        })
        
    </script>
</body>
</html>

<!--Caixa que muda de cor com o mouse-->
