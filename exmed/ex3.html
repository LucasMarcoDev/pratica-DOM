<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Medio DOM</title>
    
</head>
<body>
    <h1>Bem-vindo a mais um exercicio de teste usando DOM</h1>
    <img id="ima" src="Captura de tela 2025-08-11 114339.png" alt="print de tela">
    <button id="button" onclick="trocaImagem()">clique e mude</button>
    <script>
        function trocaImagem(){
            let img = document.querySelector('#ima')
            img.src = "Captura de tela 2025-08-11 115233"
            
        }
    </script>
</body>
</html>
